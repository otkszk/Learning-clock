<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>時計アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <canvas id="analogClock"></canvas>
        <div id="digitalClock"></div>
    </div>

    <div class="info">
        <p>今の時間割: <span id="currentPeriod">-</span></p>
        <p>開始時刻: <span id="startTime">-</span></p>
        <p>終了時刻: <span id="endTime">-</span></p>
    </div>

    <div class="buttons">
        <button onclick="speakTime()">今のじこく</button>
        <button onclick="speakName()">名称</button>
        <button onclick="speakStart()">開始時刻</button>
        <button onclick="speakEnd()">終了時刻</button>
        <button onclick="speakRemaining()">後何分</button>
        <button onclick="toggleMinuteMarks()">分表示</button>
    </div>

    <div class="schedule-buttons">
        <button onclick="loadSchedule('data/schedule1.json')">時刻表1</button>
        <button onclick="loadSchedule('data/schedule2.json')">時刻表2</button>
        <button onclick="loadSchedule('data/schedule3.json')">時刻表3</button>
        <button onclick="loadSchedule('data/schedule4.json')">時刻表4</button>
        <button onclick="loadSchedule('data/schedule5.json')">時刻表5</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

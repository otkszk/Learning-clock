<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時計アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <canvas id="analogClock"></canvas>
    <div id="digitalClock"></div>
    <div id="currentName"></div>
  </div>

  <div class="buttons">
    <button onclick="speakCurrentTime()">今のじこく</button>
    <button onclick="speakName()">名称</button>
    <button onclick="speakStartTime()">開始時刻</button>
    <button onclick="speakEndTime()">終了時刻</button>
    <button onclick="speakRemaining()">後何分</button>
    <button onclick="toggleMinuteNumbers()">分（5分ごと）表示</button>
  </div>

  <div class="buttons">
    <button onclick="loadSchedule(1)">時刻表1</button>
    <button onclick="loadSchedule(2)">時刻表2</button>
    <button onclick="loadSchedule(3)">時刻表3</button>
    <button onclick="loadSchedule(4)">時刻表4</button>
    <button onclick="loadSchedule(5)">時刻表5</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

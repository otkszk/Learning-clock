<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>時計アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="main-layout">
      <!-- 左：時刻表リスト -->
      <div class="timetable-list" id="timetableList" aria-label="時刻表"></div>

      <!-- 中央：アナログ＋デジタル時計 -->
      <div class="clock-area">
        <canvas id="analogClock" aria-label="アナログ時計"></canvas>
        <div id="digitalClock" aria-live="polite"></div>
      </div>

      <!-- 右：残り時間表示＋リスト切替 -->
      <div class="side-panel">
        <div class="remain-time" id="remainTime">ー</div>
        <div class="side-buttons">
          <button class="tt-btn" data-file="data/timetable1.json">リスト1</button>
          <button class="tt-btn" data-file="data/timetable2.json">リスト2</button>
          <button class="tt-btn" data-file="data/timetable3.json">リスト3</button>
          <button class="tt-btn" data-file="data/timetable4.json">リスト4</button>
          <button class="tt-btn" data-file="data/timetable5.json">リスト5</button>
        </div>
      </div>
    </div>

    <!-- 操作用ボタン -->
    <div class="controls">
      <button id="btn-now">今のじこく</button>
      <button id="btn-remain">あと〇分</button>
      <button id="btn-toggle-minutes">5分表示</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

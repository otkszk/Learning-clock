<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>時計アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- 左：時刻表リスト -->
    <div class="left-panel">
      <div id="timetableList" class="timetable-list" aria-label="時刻表"></div>
    </div>

    <!-- 中央：アナログ時計＋デジタル＋残り時間 -->
    <div class="center-panel">
      <canvas id="analogClock" aria-label="アナログ時計"></canvas>

      <div class="digital-area">
        <div id="digitalClock" class="digital-clock">--:--</div>
        <div id="remainTime" class="remain-time">ー</div>
      </div>

      <div class="buttons">
        <button id="btn-toggle-digital">デジタル</button>
        <button id="btn-now">今のじこく</button>
        <button id="btn-remain">あと〇分</button>
        <button id="btn-toggle-minutes">5分表示</button>
        <button id="btn-toggle-minutes1">1分表示</button>
      </div>
    </div>

    <!-- 右：時刻表切替ボタン -->
    <div class="right-panel">
      <div class="timetable-buttons">
        <button class="tt-btn" data-file="data/timetable1.json">リスト1</button>
        <button class="tt-btn" data-file="data/timetable2.json">リスト2</button>
        <button class="tt-btn" data-file="data/timetable3.json">リスト3</button>
        <button class="tt-btn" data-file="data/timetable4.json">リスト4</button>
        <button class="tt-btn" data-file="data/timetable5.json">リスト5</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
